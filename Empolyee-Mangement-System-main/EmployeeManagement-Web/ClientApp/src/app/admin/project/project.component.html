<div class="right_col" role="main">
    <div class="">
      <div class="page-title">
        <div class="title_left">
          <h3>Project <small></small></h3>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="row">
        <div class="clearfix"></div>
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2>Project<small>Full details</small></h2>
              <ul class="nav navbar-right panel_toolbox">
                <li>
                  <button class="btn btn-primary" type="button" (click)="addProject()">
                    <i class="fa fa-plus" aria-hidden="true"> Add</i>
                  </button>
                </li>
              </ul>
              <div class="clearfix"></div>
            </div>                        
            <div class="x_content">
              <div class="table-responsive">
                <table class="table table-striped jambo_table bulk_action">
                  <thead>
                    <tr class="headings">
                      <th class="column-title">ProjectName</th>
                      <th class="column-title">ProjectDesc</th>
                      <th class="column-title">startDate</th>
                      <th class="column-title">endDate</th>
                      <th class="column-title no-link last">
                        <span class="nobr">Action</span>
                      </th>
                      <th class="bulk-actions" colspan="7">
                        <a class="antoo" style="color: #fff; font-weight: 500">Bulk Actions ( <span class="action-cnt">
                          </span> )
                          <i class="fa fa-chevron-down"></i></a>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="even pointer" *ngFor="let project of projectList">
                      <td class=" ">{{ project.projectName }}</td>
                      <td class=" ">{{ project.projectDesc}}</td>
                      <td class=" ">{{ project.startDate}}</td>
                      <td class=" ">{{ project.endDate }}</td>
                      <td>
                        <span class="padding" (click)="editProject(project.projectId)">
                          <i class="fa fa-pencil" aria-hidden="true"></i>
                        </span>
                        <span class="padding delete" (click)="deleteProject(project)" data-toggle="modal" data-target="#exampleModalCenter">
                          <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- message display -->
              <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-body">
                      <h2>
                        <b>{{deleteMessage}}</b>
                      </h2>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-dismiss="modal">Okey</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
