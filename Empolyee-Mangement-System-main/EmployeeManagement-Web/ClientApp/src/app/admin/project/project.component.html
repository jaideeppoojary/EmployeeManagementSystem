<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Project <small></small></h3>
      </div>

      <div class="title_right">
        <div
          class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search"
        >
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search for..."
            />
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
      <div class="clearfix"></div>

      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Project <small>Full details</small></h2>
            <ul class="nav navbar-right panel_toolbox">
              <li>
                <a class="close-link"><i class="fa fa-close"></i></a>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>

          <div class="x_content">
            <div class="table-responsive">
              <table class="table table-striped jambo_table bulk_action">
                <thead>
                  <tr class="headings">
                    <th class="column-title">Project Name</th>
                    <th class="column-title">Project Description</th>
                    <th class="column-title">Start Date</th>
                    <th class="column-title">End Date</th>
                    <th class="column-title no-link last">
                      <span class="nobr">Action</span>
                    </th>
                    <th class="bulk-actions" colspan="7">
                      <a class="antoo" style="color: #fff; font-weight: 500"
                        >Bulk Actions ( <span class="action-cnt"> </span> )
                        <i class="fa fa-chevron-down"></i
                      ></a>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="even pointer" *ngFor="let project of projectList">
                    <td class=" ">{{ project.projectName }}</td>
                    <td class=" ">{{ project.projectDesc }}</td>
                    <td class=" ">{{ project.startDate }}</td>
                    <td class=" ">{{ project.endDate }}</td>
                    <td>
                      <span class="padding" (click)="viewProject(project.id)">
                        <i class="fa fa-eye" aria-hidden="true"></i>
                      </span>
                      <span class="padding" (click)="editProject(project.id)">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                      </span>
                      <span class="padding" (click)="deleteProject(project.id)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
