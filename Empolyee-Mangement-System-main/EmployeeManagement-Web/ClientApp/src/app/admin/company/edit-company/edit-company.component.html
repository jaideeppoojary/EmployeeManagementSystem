<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Company</h3>
      </div>

      <div class="title_right">
        <div
          class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search"
        ></div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Edit Company Details<small></small></h2>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <br />
            <form
              id="demo-form2"
              data-parsley-validate
              class="form-horizontal form-label-left"
              [formGroup]="editCompanyForm"
              (ngSubmit)="updateCompany()"
            >
              <div class="form-group">
                <label
                  class="control-label col-md-3 col-sm-3 col-xs-12"
                  for="company-id"
                  >Company ID <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input
                    readonly
                    type="text"
                    id="company-id"
                    required="required"
                    formControlName="companyId"
                    class="form-control col-md-7 col-xs-12"
                  />
                </div>
              </div>
              <div class="form-group">
                <label
                  class="control-label col-md-3 col-sm-3 col-xs-12"
                  for="company-name"
                  >Company Name <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input
                    type="text"
                    id="company-name"
                    formControlName="companyName"
                    name="company-name"
                    required="required"
                    class="form-control col-md-7 col-xs-12"
                  />
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12"
                  >Company phone<span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input
                    id="company-phone"
                    class="date-picker form-control col-md-7 col-xs-12"
                    required="required"
                    type="tel"
                    formControlName="companyPhone"
                    maxlength="10"
                  />
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12"
                  >Company Address<span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <input
                    id="phone"
                    class="date-picker form-control col-md-7 col-xs-12"
                    required="required"
                    type="text"
                    formControlName="companyAddress"
                  />
                </div>
              </div>
              <!-- <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12"
                    >Company <span class="required">*</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12 dropdown">
                    <select id="inputState" class="form-control" formControlName="companyId">
                      <option [value]="item.companyId" *ngFor="let item of companies">{{item.companyName}}</option>
                    </select>
                  </div>
                </div> -->
              <div class="ln_solid"></div>
              <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button
                    class="btn btn-primary"
                    type="button"
                    (click)="goBack()"
                  >
                    Back
                  </button>
                  <button type="submit" class="btn btn-success">Update</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
