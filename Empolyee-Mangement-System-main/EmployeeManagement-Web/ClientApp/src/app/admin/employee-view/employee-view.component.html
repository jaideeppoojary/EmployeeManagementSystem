<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Employee <small></small></h3>
      </div>

      <div class="title_right">
        <div
          class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search"
        >
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search for..."
            />
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Employee <small>Full details</small></h2>
            <ul class="nav navbar-right panel_toolbox">
              <li>
                <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
              </li>
              <li class="dropdown">
                <a
                  href="#"
                  class="dropdown-toggle"
                  data-toggle="dropdown"
                  role="button"
                  aria-expanded="false"
                  ><i class="fa fa-wrench"></i
                ></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Settings 1</a></li>
                  <li><a href="#">Settings 2</a></li>
                </ul>
              </li>
              <li>
                <a class="close-link"><i class="fa fa-close"></i></a>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>

          <div class="right" role="main">
            <div class="row">
              <div class="x_content">
                <br />
                <form
                  id="demo-form2"
                  data-parsley-validate
                  class="form-horizontal form-label-left"
                >
                  <div class="form-group">
                    <label>
                      <b
                        ><span class="firstName"> First Name: </span
                        >{{employee.firstName}}</b
                      >
                    </label>
                  </div>
                  <div class="form-group">
                    <label>
                      <b><span class="lastName"> Last Name: </span>{{employee.lastName}}</b>
                    </label>
                  </div>
                  <div class="form-group">
                    <label>
                      <b><span class="gender"> Gender: </span>{{employee.gender}}</b>
                    </label>
                  </div>
                  <div class="email">
                    <label>
                      <b><span class="required"> Email: </span>{{employee.email}}</b>
                    </label>
                  </div>
                  <div class="form-group">
                    <label>
                      <b><span class="phone"> Phone: </span>{{employee.companyName}}</b>
                    </label>
                  </div>
                  <div class="form-group">
                    <label>
                      <b><span class="companyName"> Company Name: </span>{{employee.companyName}}</b>
                    </label>
                  </div>
                  <div class="form-group">
                    <label>
                      <b
                        ><span class="companyAddress">
                          Company Address:
                        </span>{{employee.companyAddress}}</b
                      >
                    </label>
                  </div>

                  <div class="ln_solid"></div>
                  <div class="form-group"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
